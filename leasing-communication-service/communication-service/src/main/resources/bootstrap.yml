spring:
    cloud:
        config:
             name: application,bootstrap,test
             profile: communication,db,abc
             discovery:
                  enabled: true
                  serviceId: leasing-config-server
    jpa:
      show-sql: true
      hibernate:
        enable_lazy_load_no_trans: true
        ddl-auto: none
        naming:
          physical-strategy: com.leasing.communication.utils.JpaNamingStrategy # 自己定义的加载策略

eureka:
  port:
    8800
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.port}/eureka/