spring:
    cloud:
        config:
             name: application
             profile: sys
             discovery:
                  enabled: true
                  serviceId: leasing-config-server
eureka:
  port:
    8800
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.port}/eureka/