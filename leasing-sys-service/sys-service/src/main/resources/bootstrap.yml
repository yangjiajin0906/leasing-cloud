spring:
  cloud:
    config:
      name: application,bootstrap
      profile: sys,db,oid
      discovery:
        enabled: true
        serviceId: leasing-config-server
eureka:
  port:
    8800
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.port}/eureka/