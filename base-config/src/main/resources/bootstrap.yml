server:
      port: 8820
spring:
  application:
    name: leasing-config-server
  profiles:
     active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/dev
eureka:
  port:
    8800
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.port}/eureka/